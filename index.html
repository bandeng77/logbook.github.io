<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logbook</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    #container {
      width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #log {
      flex: 1;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    video, canvas {
      display: block;
      margin: 0 auto 15px;
    }

    .log-entry {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fdfdfd;
    }

    .log-entry img {
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="container">
      <h2>ðŸ“˜ Logbook</h2>
      <form id="logForm">
        <input type="date" id="tanggal" required />
        <input type="text" id="nama" placeholder="Nama" required />
        <input type="text" id="perusahaan" placeholder="Nama Perusahaan" required />
        <textarea id="alamat" placeholder="Alamat Perusahaan" required></textarea>
        <video id="video" width="300" autoplay></video>
        <button type="button" onclick="takePhoto()">ðŸ“¸ Ambil Foto</button>
        <canvas id="canvas" width="300" style="display:none;"></canvas>
        <button type="submit">+ Tambah ke Logbook</button>
      </form>
    </div>

    <div id="log">
      <h2>ðŸ“‹ Daftar Logbook</h2>
      <!-- Entri akan ditambahkan di sini -->
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const log = document.getElementById('log');
    let photoData = '';

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error('Akses kamera ditolak:', err));

    function takePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL('image/png');
    }

    document.getElementById('logForm').onsubmit = function(e) {
      e.preventDefault();
      const tanggal = document.getElementById('tanggal').value;
      const nama = document.getElementById('nama').value;
      const perusahaan = document.getElementById('perusahaan').value;
      const alamat = document.getElementById('alamat').value;

      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <ul>
          <li><strong>Tanggal:</strong> ${tanggal}</li>
          <li><strong>Nama:</strong> ${nama}</li>
          <li><strong>Perusahaan:</strong> ${perusahaan}</li>
          <li><strong>Alamat:</strong> ${alamat}</li>
        </ul>
        <strong>Foto:</strong><br/>
        <img src="${photoData}" alt="Foto Kegiatan"/>
      `;

      log.appendChild(entry);
      this.reset();
    }
  </script>
</body>
</html>
