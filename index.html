<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logbook</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { margin-bottom: 10px; width: 100%; }
    #log { margin-top: 20px; }
    img { width: 100px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>ðŸ“˜ Logbook</h2>
  <form id="logForm">
    <input type="date" id="tanggal" required /><br />
    <input type="text" id="nama" placeholder="Nama" required /><br />
    <input type="text" id="perusahaan" placeholder="Nama Perusahaan" required /><br />
    <textarea id="alamat" placeholder="Alamat Perusahaan" required></textarea><br />
    <video id="video" width="200" autoplay></video><br />
    <button type="button" onclick="takePhoto()">ðŸ“¸ Ambil Foto</button>
    <canvas id="canvas" width="200" style="display:none;"></canvas><br />
    <button type="submit">+ Tambah ke Logbook</button>
  </form>

  <div id="log"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const log = document.getElementById('log');
    let photoData = '';

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    function takePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL('image/png');
    }

    document.getElementById('logForm').onsubmit = function(e) {
      e.preventDefault();
      const tanggal = document.getElementById('tanggal').value;
      const nama = document.getElementById('nama').value;
      const perusahaan = document.getElementById('perusahaan').value;
      const alamat = document.getElementById('alamat').value;

      const entry = `
        <div style="border:1px solid #ccc; padding:10px; margin-top:10px;">
          <strong>Tanggal:</strong> ${tanggal}<br/>
          <strong>Nama:</strong> ${nama}<br/>
          <strong>Perusahaan:</strong> ${perusahaan}<br/>
          <strong>Alamat:</strong> ${alamat}<br/>
          <strong>Foto:</strong><br/>
          <img src="${photoData}" alt="Foto Kegiatan"/>
        </div>
      `;
      log.innerHTML += entry;
      this.reset();
    }
  </script>
</body>
</html>
