<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 32px;
    }

    input, textarea, button {
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    video, canvas {
      display: block;
      margin: 10px auto;
    }

    #log {
      margin-top: 20px;
    }

    img {
      width: 200px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>ðŸ“˜ Logbook</h2>
    <form id="logForm">
      <input type="date" id="tanggal" required />
      <input type="text" id="nama" placeholder="Nama" required />
      <input type="text" id="perusahaan" placeholder="Nama Perusahaan" required />
      <textarea id="alamat" placeholder="Alamat Perusahaan" required></textarea>
      <video id="video" width="300" autoplay></video>
      <button type="button" onclick="takePhoto()">ðŸ“¸ Ambil Foto</button>
      <canvas id="canvas" width="300" style="display:none;"></canvas>
      <button type="submit">+ Tambah ke Logbook</button>
    </form>
    <div id="log"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const log = document.getElementById('log');
    let photoData = '';

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(error => console.error('Akses kamera ditolak:', error));

    function takePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL('image/png');
    }

    document.getElementById('logForm').onsubmit = function(e) {
      e.preventDefault();
      const tanggal = document.getElementById('tanggal').value;
      const nama = document.getElementById('nama').value;
      const perusahaan = document.getElementById('perusahaan').value;
      const alamat = document.getElementById('alamat').value;

      const entry = `
        <div style="border:1px solid #ccc; padding:10px; margin-top:10px;">
          <strong>Tanggal:</strong> ${tanggal}<br/>
          <strong>Nama:</strong> ${nama}<br/>
          <strong>Perusahaan:</strong> ${perusahaan}<br/>
          <strong>Alamat:</strong> ${alamat}<br/>
          <strong>Foto:</strong><br/>
          <img src="${photoData}" alt="Foto Kegiatan"/>
        </div>
      `;
      log.innerHTML += entry;
      this.reset();
    }
  </script>
</body>
</html>
